<!DOCTYPE html>
<html>
    <head>
        <title>MEGAStreaming</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/megastreaming.css"> 
    </head>
    <body>
        <!--  The main container for the page  -->
        <div id="main">
            <!--   Header, part of 0.1 frame   -->
            <div id="header">
                0.1 Main Navigation Section
            </div>
            <!--   4.0 Settings page   -->
            <div id="closeButton">
                <!--     TODO: Finish Button     -->
                <button>X</button>
            </div>
            <div id="settings">
                <h1>Settings</h1>
                <div id="settingsContainer">
                    <div id="setOptions">
                        <h2>Set Options</h2>
                        <!--     Setting options table     -->
                        <table id="optionsTable">
                            <tr>
                                <td>
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </td>
                                <td>Auto-login</td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </td>
                                <td>Track Viewing History</td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label></td>
                                <td>Closed Captioning</td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </td>
                                <td>Voice Commands</td>
                            </tr>
                        </table>
                    </div>  
                    <div id="setNotifications">
                        <h2>Set Notifications</h2>
                        <!--     Notifications table     -->
                        <table id="notificationsTable">
                            <tr>
                                <td>
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </td>
                                <td>New TV Episodes</td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </td>
                                <td>New Movie Releases</td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </td>
                                <td>New Music Releases</td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </td>
                                <td>Recieve Special Promotions</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!--   Footer, part of 0.2   -->
            <div id="footer">
                0.2 Footer
            </div>
        </div>
    </body>
</html>
