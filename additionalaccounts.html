          <input type="text" id="adult" class="form-control">
        </div>

        <div class="form-group">

          <input type="text" id="makepurchase" class="form-control">
        </div>
        
      </fieldset>
    </div>

    <div>

        </div>
        
        <div class="form-group">
          <label for="user-name">Tuesday</label>

        <div class="form-group">

        <div class="form-group">
          <label for="user-name">End Time</label>
